<!DOCTYPE html>
<html>
<head>
  <title>Web3 & Productivity Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1, h2 { color: #2e3a57; }
    section { margin: 2rem 0; }
    .card { background: #f4f6fb; padding: 1rem; border-radius: 7px; margin-bottom: 1rem;}
  </style>
</head>
<body>
  <h1>Web3 & Productivity Dashboard</h1>

  <section>
    <h2>Crypto/Web3 Daily Brief</h2>
    <div class="card" id="crypto-news">Add headlines and updates here!</div>
  </section>

  <section>
    <h2>Daily Task List</h2>
    <ul id="tasks">
      <li>Check crypto news</li>
      <li>Community outreach (Discord/Telegram)</li>
      <li>Learn something new</li>
      <li>Plan & Review</li>
      <li>Exercise</li>
    </ul>
  </section>

  <section>
    <h2>Learning Resources</h2>
    <div class="card"><a href="https://github.com/microsoft/Data-Science-For-Beginners" target="_blank">Data Science for Beginners</a></div>
    <div class="card"><a href="https://github.com/microsoft/Web-Dev-For-Beginners" target="_blank">Web Dev for Beginners</a></div>
  </section>
</body>
</html>
